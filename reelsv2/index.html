<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Reels Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .reel {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: #000;
            transition: transform 0.4s ease-in-out;
        }

        .reel.active {
            transform: translateY(-100%);
        }

        .video-placeholder {
            width: 100%;
            height: 90%;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
        }

        .caption {
            width: 100%;
            padding: 0 16px;
            font-size: 1rem;
            text-align: left;
            color: #ccc;
        }

        .actions {
            position: absolute;
            right: 10px;
            bottom: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .action-btn {
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .comments-section {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: #111;
            overflow-y: auto;
            padding: 10px;
            z-index: 10;
        }

        .comments-section.active {
            display: block;
        }

        .comment {
            margin-bottom: 10px;
            color: #fff;
        }

        .stats {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }

        .user-details {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            width: 100%;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #555;
            margin-right: 10px;
        }

        .username {
            color: #fff;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="stats">
        Reels Watched: <span id="reels-watched">0</span>
    </div>

    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const reelsWatchedElement = document.getElementById('reels-watched');
        let reelsWatched = 0;
        let currentIndex = 0;

        const captions = ["Caption Placeholder 1", "Caption Placeholder 2", "Caption Placeholder 3"];

        const commentsList = ["Comment Placeholder 1", "Comment Placeholder 2", "Comment Placeholder 3"];

        function generateReel(index) {
            const reel = document.createElement('div');
            reel.className = 'reel';
            reel.dataset.index = index;

            const userDetails = document.createElement('div');
            userDetails.className = 'user-details';

            const userAvatar = document.createElement('div');
            userAvatar.className = 'user-avatar';

            const username = document.createElement('span');
            username.className = 'username';
            username.textContent = `User_${index + 1}`;

            userDetails.appendChild(userAvatar);
            userDetails.appendChild(username);

            const videoPlaceholder = document.createElement('div');
            videoPlaceholder.className = 'video-placeholder';
            videoPlaceholder.textContent = `Video Placeholder`;

            const caption = document.createElement('div');
            caption.className = 'caption';
            caption.textContent = captions[Math.floor(Math.random() * captions.length)];

            const actions = document.createElement('div');
            actions.className = 'actions';

            const likeBtn = document.createElement('div');
            likeBtn.className = 'action-btn';
            likeBtn.textContent = 'â¤ï¸';
            let liked = false;
            likeBtn.addEventListener('click', () => {
                if (!liked) {
                    liked = true;
                    likeBtn.textContent = `â¤ï¸ Liked`;
                }
            });

            const commentsBtn = document.createElement('div');
            commentsBtn.className = 'action-btn';
            commentsBtn.textContent = 'ðŸ’¬';
            commentsBtn.addEventListener('click', () => {
                commentsSection.classList.toggle('active');
            });

            const commentsSection = document.createElement('div');
            commentsSection.className = 'comments-section';
            const randomComments = Array.from({ length: Math.floor(Math.random() * 5) + 1 }, () =>
                commentsList[Math.floor(Math.random() * commentsList.length)]
            );
            randomComments.forEach(commentText => {
                const comment = document.createElement('div');
                comment.className = 'comment';
                comment.textContent = commentText;
                commentsSection.appendChild(comment);
            });

            actions.appendChild(likeBtn);
            actions.appendChild(commentsBtn);

            reel.appendChild(userDetails);
            reel.appendChild(videoPlaceholder);
            reel.appendChild(caption);
            reel.appendChild(actions);
            reel.appendChild(commentsSection);

            return reel;
        }

        function loadReels() {
            for (let i = 0; i < 5; i++) {
                const reel = generateReel(i);
                if (i === 0) reel.classList.add('active');
                container.appendChild(reel);
            }
        }

        function showNextReel() {
            const reels = Array.from(document.querySelectorAll('.reel'));
            const currentReel = reels[currentIndex];

            if (currentIndex < reels.length - 1) {
                currentIndex++;
                const nextReel = reels[currentIndex];
                currentReel.style.transform = 'translateY(-100%)';
                nextReel.style.transform = 'translateY(0)';
                reelsWatched++;
                reelsWatchedElement.textContent = reelsWatched;

                if (currentIndex === reels.length - 1) {
                    const newReel = generateReel(reels.length);
                    container.appendChild(newReel);
                }
            }
        }

        container.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                showNextReel();
            }
        });

        loadReels();
    </script>
</body>
</html>
