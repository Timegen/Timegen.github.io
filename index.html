<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Reels Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .scroll-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            position: relative;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .reel {
            width: 100%;
            height: 500px;
            background: #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            position: relative;
        }

        .reel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="scroll-container" id="scrollContainer">
        <div class="content" id="content">
            <!-- Reels dynamically added here -->
        </div>
    </div>

    <script>
        const content = document.getElementById('content');

        // Sample data for reels (replace with your own images or videos)
        const reelData = [
            'https://via.placeholder.com/1080x1920?text=Reel+1',
            'https://via.placeholder.com/1080x1920?text=Reel+2',
            'https://via.placeholder.com/1080x1920?text=Reel+3'
        ];

        function createReel(src) {
            const reel = document.createElement('div');
            reel.className = 'reel';

            const img = document.createElement('img');
            img.src = src;

            reel.appendChild(img);
            return reel;
        }

        function loadReels() {
            for (let i = 0; i < 10; i++) {
                const randomReel = reelData[Math.floor(Math.random() * reelData.length)];
                const reel = createReel(randomReel);
                content.appendChild(reel);
            }
        }

        // Infinite scrolling logic
        const scrollContainer = document.getElementById('scrollContainer');

        scrollContainer.addEventListener('scroll', () => {
            if (scrollContainer.scrollTop + scrollContainer.clientHeight >= scrollContainer.scrollHeight) {
                loadReels();
            }
        });

        // Initial load
        loadReels();
    </script>
</body>
</html>
