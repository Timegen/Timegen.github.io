<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Reels Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .scroll-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            position: relative;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .reel {
            width: 100%;
            height: 100vh;
            background: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .reel-caption {
            margin-top: 10px;
            font-size: 18px;
            font-style: italic;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="scroll-container" id="scrollContainer">
        <div class="content" id="content">
            <!-- Reels dynamically added here -->
        </div>
    </div>

    <script>
        const content = document.getElementById('content');

        const patterns = [
            "stripes", "dots", "waves", "grid", "diagonal" // Example patterns
        ];

        const captions = [
            "Super Sigma Moves ðŸ’Ž", "Fweah Forever ðŸ–¤", "Unstoppable Energy âš¡", "Keep Grinding ðŸš€", "Hitting Homixide Levels ðŸ¦‡"
        ];

        function getRandomPattern() {
            const pattern = patterns[Math.floor(Math.random() * patterns.length)];
            return `url('https://via.placeholder.com/1080x1920/${Math.floor(Math.random() * 16777215).toString(16)}/${Math.floor(Math.random() * 16777215).toString(16)}?text=${pattern}')`;
        }

        function getRandomCaption() {
            return captions[Math.floor(Math.random() * captions.length)];
        }

        function createReel() {
            const reel = document.createElement('div');
            reel.className = 'reel';
            reel.style.backgroundImage = getRandomPattern();
            reel.style.backgroundSize = 'cover';
            reel.style.backgroundPosition = 'center';

            const caption = document.createElement('div');
            caption.className = 'reel-caption';
            caption.textContent = getRandomCaption();

            reel.appendChild(caption);
            return reel;
        }

        function loadReels(count = 10) {
            for (let i = 0; i < count; i++) {
                const reel = createReel();
                content.appendChild(reel);
            }
        }

        // Infinite scrolling logic
        const scrollContainer = document.getElementById('scrollContainer');

        scrollContainer.addEventListener('scroll', () => {
            if (scrollContainer.scrollTop + scrollContainer.clientHeight >= scrollContainer.scrollHeight - 100) {
                loadReels();
            }
        });

        // Initial load
        loadReels(20); // Start with more reels to make scrolling smoother initially
    </script>
</body>
</html>
