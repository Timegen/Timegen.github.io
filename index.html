<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeGen's Cool Navigator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #0af;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #0af;
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 2rem;
        }

        .nav {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .nav a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #0af;
            padding: 0.5rem 1rem;
            border: 2px solid #0af;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background: #0af;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TimeGen's Site</h1>
        <p>Select a destination and let the journey begin:</p>
        <div class="nav">
            <a href="/reels">Reels Game</a>
            <a href="/whatt">Whatt</a>
        </div>
    </div>
</body>
</html>
