<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Reels Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .scroll-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            position: relative;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .reel {
            width: 100%;
            height: calc(100vw * 16 / 9); /* Maintain 9:16 aspect ratio */
            max-height: 100vh;
            background: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .reel-caption {
            margin-top: 10px;
            font-size: 20px;
            font-style: italic;
            color: #f0f0f0;
        }

        .counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">Reels: 0</div>
    <div class="scroll-container" id="scrollContainer">
        <div class="content" id="content">
            <!-- Reels dynamically added here -->
        </div>
    </div>

    <script>
        const content = document.getElementById('content');
        const counter = document.getElementById('counter');

        const patterns = [
            "stripes", "dots", "waves", "grid", "diagonal" // Example patterns
        ];

        const captions = [
            "Born to Lead, Forced to Scroll.",
            "Infinite Hustle Mode ðŸš€", 
            "Next Level Mindset ðŸ’­", 
            "Stay in Your Sigma Lane.", 
            "Legends Donâ€™t Pause, Keep Scrolling."
        ];

        let reelCount = 0;

        function updateCounter() {
            counter.textContent = `Reels: ${reelCount}`;
        }

        function getRandomPattern() {
            const pattern = patterns[Math.floor(Math.random() * patterns.length)];
            return `url('https://via.placeholder.com/1080x1920/${Math.floor(Math.random() * 16777215).toString(16)}/${Math.floor(Math.random() * 16777215).toString(16)}?text=${pattern}')`;
        }

        function getRandomCaption() {
            return captions[Math.floor(Math.random() * captions.length)];
        }

        function createReel() {
            const reel = document.createElement('div');
            reel.className = 'reel';
            reel.style.backgroundImage = getRandomPattern();
            reel.style.backgroundSize = 'cover';
            reel.style.backgroundPosition = 'center';

            const caption = document.createElement('div');
            caption.className = 'reel-caption';
            caption.textContent = getRandomCaption();

            reel.appendChild(caption);
            return reel;
        }

        function loadReels(count = 10) {
            for (let i = 0; i < count; i++) {
                const reel = createReel();
                content.appendChild(reel);
                reelCount++;
            }
            updateCounter();
        }

        // Infinite scrolling logic
        const scrollContainer = document.getElementById('scrollContainer');

        scrollContainer.addEventListener('scroll', () => {
            if (scrollContainer.scrollTop + scrollContainer.clientHeight >= scrollContainer.scrollHeight - 100) {
                loadReels();
            }
        });

        // Initial load
        loadReels(20); // Start with more reels to make scrolling smoother initially
    </script>
</body>
</html>
