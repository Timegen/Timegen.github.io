<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeGen's Cool Navigator</title>
    <style>
        :root {
            --primary-color: #0af; /* Main color for text and links */
            --secondary-color: #ddd; /* Subtitle or paragraph text color */
            --hover-color: #000; /* Text color on hover */
            --background-hover-color: #0af; /* Background color on hover */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--primary-color);
        }

        p {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .nav {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .nav a {
            text-decoration: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background: var(--background-hover-color);
            color: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TimeGen's Site</h1>
        <p>Select a destination and let the journey begin:</p>
        <div class="nav">
            <a href="/reels">Reels Game</a>
            <a href="/whatt">Whatt</a>
        </div>
    </div>
</body>
</html>
